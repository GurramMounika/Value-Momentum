<html>
    <head>
        <title>Show good morning good night wish as per time Javascript</title>
        <script>
            function Greet(){
            var hr = Number(document.getElementById("myinput").value);
            if (hr >= 0 && hr < 12) {
                document.write("Good Morning!");
            } else if (hr == 12) {
                document.write("Good Noon!");
            } else if (hr >= 12 && hr <= 17) {
                document.write("Good Afternoon!");
            } else {
                document.write("Good Evening!");
            }
            document.write("</font></center>");
        }
        </script>
    </head>
    <bod>
    NUM:<input type='text' id="myinput">
    <button onclick='Greet()'>Enter</button>
    
</body>
</html>
