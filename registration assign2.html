<html>
<head>
<title>Registration Form</title>
</head>
<body>
<fieldset>
<legend>Registration Form</legend>
<table style="background-color:lightcyan">
    <tr style="color:lightgrey">
        <td>Name</td>
        <td>:</td>
        <td><input type='text'></td>
    </tr>
    <tr style="color:lightcoral">
        <td>Email</td>
        <td>:</td>
        <td><input type='text'></td>
    </tr>
    <tr>
        <td>Password</td>
        <td>:</td>
        <td><input type='text'></td>
    </tr>
    <tr style="color:lightgreen">
        <td>Gender</td>
        <td>:</td>
        <td><input type='radio'>Male</td>
        <td><input type='radio'>Female</td>
    </tr>
    <tr style="color:lightslategrey">
        <td>Address</td>
        <td>:</td>
        <td><textarea rows="2" cols="20"></textarea></td>
    </tr>
    <tr style="color:lightsalmon">
        <td>Branch</td>
        <td>:</td>
        <td>
            <select>
                <option>ME</option>
                <option>ECE</option>
                <option>CSE</option>
            </select>
        </td>
     </tr>
    <tr>
        <td><button>Registration</button></td>
    </tr>
</fieldset>
</boby>
</html>
